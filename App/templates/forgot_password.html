<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles_password.css')}}">
    <link rel="icon" href="https://unac.edu.pe/wp-content/uploads/2023/02/cropped-Logo_UNAC_Encabezado_icon-32x32.png">
    <title>Centro de Salud</title>
</head>
<body>
    <div class="form-container sign-up">
        <form action="{{url_for('forgot')}}" method="POST">
            <h1>Recuperación de Contraseña<br><br></h1>
            <h2>Ingrese sus datos<br><br></h2>
            <span>Código de estudiante</span>
            <input type="text" name="f_code" placeholder="Código de Estudiante" required>
            <span>Correo institucional</span>
            <input type="email" name="f_email" placeholder="Correo Institucional" required>
            <span>Facultad</span>
            <select name="facultades" id="facu" required>
                <option value="FCA">Facultad de Ciencias Administrativas</option>
                <option value="FCC">Facultad de Ciencias Contables</option>
                <option value="FCE">Facultad de Ciencias Económicas</option>
                <option value="FIEE">Facultad de Ingeniería Eléctrica y Electrónica</option>
                <option value="FIIS">Facultad de Ingeniería Industrial y de Sistemas</option>
                <option value="FIME">Facultad de Ingeniería Mecánica y Energia</option>
                <option value="FIPA">Facultad de Ingeniería Pesquera y de Alimentos</option>
                <option value="FIQ">Facultad de Ingeniería Química</option>
                <option value="FCS">Facultad de Ciencias de la Salud</option>
                <option value="FCNM">Facultad de Ciencias Naturales y Matemáticas</option>
                <option value="FIARN">Facultad de Ingeniería Ambiental y Recursos Naturales</option>
            </select>
            <button>enviar</button>
            <a href="{{url_for('login')}}">Volver</a>
        </form>
    </div>
</body>
</html>
