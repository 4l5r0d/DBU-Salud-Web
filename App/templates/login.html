<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles_login.css')}}">
    <link rel="icon" href="https://unac.edu.pe/wp-content/uploads/2023/02/cropped-Logo_UNAC_Encabezado_icon-32x32.png">
    <title>Centro de Salud</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{{url_for('login')}}" method="POST">
                <h1>Iniciar Sesión<br><br></h1>
                <span>Ingresa tu código de estudiante</span>
                <input type="text" name="code" placeholder="Código de Estudiante" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <a href="{{url_for('forgot')}}">¿Olvidaste tu contraseña?</a>
                <button>acceder</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="{{url_for('login')}}" method="POST">
                <h1>Iniciar Sesión<br><br></h1>
                <span>Ingresa tu correo institucional</span>
                <input type="email" name="mail" placeholder="Correo Institucional" required>
                <input type="password" name="password2" placeholder="Contraseña" required>
                <a href="{{url_for('forgot')}}">¿Olvidaste tu contraseña?</a>
                <button>acceder</button>
                <!-- En el boton por más que pongas minuscula,
                semostrara en pantalla en mayuscula.-->
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Oficina de Bienestar Universitario</h1>
                    <p>Ingresa con tu correo institucional</p>
                    <button class="hidden" id="log1">correo institucional</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Oficina de Bienestar Universitario</h1>
                    <p>Ingresa con tu código de estudiante</p>
                    <button class="hidden" id="log2">codigo de estudiante</button>
                </div>
                <!-- Aqui van la informacion del lado azul
                y este id, sirve para ponerlo en js. -->
            </div>
        </div>

    </div>
    <script src="{{url_for('static', filename='js/script_login.js')}}"></script>
</body>

</html>
